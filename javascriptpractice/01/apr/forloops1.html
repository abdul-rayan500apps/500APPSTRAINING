<html>

<body>
    <h1>java script for loops</h1>
    
    <button type="submit" onclick="myfunction()">Click here</button>
    <script>
        function myfunction() {
            var array=[1,2,3,4];
            var text = "";
            for (let i = 0; i<=array.length-1; i++) {
                text += array[i];
        }
        console.log(text);
       }
       

            
    </script>
</body>

</html>
