
<html>
    <body>
        <h2>Java script for loops</h2>
        <p id="demo"></p>
        <script>
            const cars = ["BMW","VOLVO","SWIFT","FORD","RENAULT"];
            let text ="";
            for (let i = 0; i < cars.length; i++){
                text += cars[i] +"<br>";
                document.getElementById("demo").innerHTML = text;
             }
            
        </script>
    </body>
</html>
