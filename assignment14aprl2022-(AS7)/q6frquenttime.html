<script>
    var arr1 = [3, 'a', 'a', 'a', 2, 3, 'a', 3, 'a', 2, 4, 9, 3];
    var r = 1;
    var s = 0;
    var item;
    for (var i = 0; i < arr1.length; i++) {
        for (var j = i; j < arr1.length; j++) {
            if (arr1[i] == arr1[j])
                s++;
            if (r < s) {
                r = s;
                item = arr1[i];
            }
        }
        s = 0;
    }
    console.log(item + " ( " + r + " times ) ");
</script>
